<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In SluralPright</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div class="spacer"></div>
        <div id="signin">
          <div
            class="logo"
            style="width:100%;display:flex;flex-direction:row;justify-content: center;align-items:center;padding:10px"
          >
            <img src="login-logo.png" alt="SluralPright" />
            <span
              ><h6
                style="text-transform:uppercase; margin:0;padding:5px;font-size: 1.5rem;"
              >
                s l u r a l p i g h t
              </h6>
            </span>
          </div>
          <form>
            <div>
              <label>Email or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label> <input type="text" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          Copyright &copy; 2018, SluralPright All Rights Reserved
          <div>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
