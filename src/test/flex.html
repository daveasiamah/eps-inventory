<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-item new-post-login p0 my16">
      <div class="grid gs16 md:fd-column new-login-form">
        <div
          class="grid fd-column w50 md:w-auto gsy gs8 jc-space-between new-login-left"
        >
          <h3 class="grid--cell fs-title">
            Sign up or
            <a
              id="login-link"
              href="/users/login?ssrc=question_page&amp;returnurl=https%3a%2f%2fstackoverflow.com%2fquestions%2f43650337%2fhow-to-run-a-simple-node-js-file-using-batch-file%23new-answer"
              >log in</a
            >
          </h3>
          <script>
            StackExchange.ready(function() {
              StackExchange.helpers.onClickDraftSave("#login-link");
            });
          </script>
          <div
            class="grid--cell ta-center s-btn s-btn__muted s-btn__outlined s-btn__icon google-login"
            data-ga='["sign up","Sign Up Started - Google","New Post",null,null]'
          >
            <svg
              aria-hidden="true"
              class="svg-icon native iconGoogle"
              width="18"
              height="18"
              viewBox="0 0 18 18"
            >
              <g>
                <path
                  d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"
                  fill="#4285F4"
                ></path>
                <path
                  d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"
                  fill="#34A853"
                ></path>
                <path
                  d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"
                  fill="#FBBC05"
                ></path>
                <path
                  d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"
                  fill="#EA4335"
                ></path>
              </g>
            </svg>
            Sign up using Google
          </div>
          <div
            class="grid--cell ta-center s-btn s-btn__muted s-btn__icon facebook-login"
            data-ga='["sign up","Sign Up Started - Facebook","New Post",null,null]'
          >
            <svg
              aria-hidden="true"
              class="svg-icon iconFacebook"
              width="18"
              height="18"
              viewBox="0 0 18 18"
            >
              <path
                d="M1.88 1C1.4 1 1 1.4 1 1.88v14.24c0 .48.4.88.88.88h7.67v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h4.08c.48 0 .88-.4.88-.88V1.88c0-.48-.4-.88-.88-.88H1.88z"
                fill="#3C5A96"
              ></path>
            </svg>
            Sign up using Facebook
          </div>
          <div
            class="grid--cell ta-center s-btn s-btn__muted s-btn__outlined s-btn__icon stackexchange-login"
            data-ga='["sign up","Sign Up Navigation","New Post",null,null]'
          >
            <svg
              aria-hidden="true"
              class="svg-icon native iconLogoGlyphXSm"
              width="18"
              height="18"
              viewBox="0 0 18 18"
            >
              <g>
                <path fill="#BCBBBB" d="M14 16v-5h2v7H2v-7h2v5z"></path>
                <path
                  d="M5 15v-2h8v2H5zM12.09.72l4.5 6.06-1.2.9-4.51-6.06 1.21-.9zM8.34 4.3l.97-1.16 5.8 4.83-.96 1.16-5.8-4.83zm-1.9 3.36l.64-1.37 6.85 3.19-.63 1.37-6.85-3.2zM5.4 11.39l.38-1.67 7.42 1.48-.22 1.46-7.58-1.27z"
                  fill="#F48024"
                ></path>
              </g>
            </svg>
            Sign up using Email and Password
          </div>
        </div>
        <input
          type="hidden"
          name="use-facebook"
          class="use-facebook"
          value="false"
        />
        <input
          type="hidden"
          name="use-google"
          class="use-google"
          value="false"
        />
        <input
          type="button"
          class="submit-openid"
          value="Submit"
          style="display:none"
        />
        <div
          class="grid gsy gs8 fd-column w50 md:w-auto new-login-right form-item p0"
        >
          <h3 class="grid--cell fs-title">Post as a guest</h3>
          <div class="grid--cell">
            <div class="grid gs4 gsy fd-column">
              <label class="s-label" for="display-name">Name</label>
              <div class="grid ps-relative">
                <input
                  class="s-input"
                  id="display-name"
                  name="display-name"
                  maxlength="30"
                  type="text"
                  value=""
                  tabindex="105"
                  placeholder=""
                />
              </div>
            </div>
          </div>
          <div class="grid--cell">
            <div class="grid gs4 gsy fd-column">
              <div class="grid--cell">
                <div class="grid gs2 gsy fd-column">
                  <label class="grid--cell s-label" for="m-address"
                    >Email</label
                  >
                  <p class="grid--cell s-description">
                    Required, but never shown
                  </p>
                </div>
              </div>
              <div class="grid ps-relative">
                <input
                  class="s-input"
                  id="m-address"
                  name="m-address"
                  type="text"
                  value=""
                  size="40"
                  tabindex="106"
                  placeholder=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
